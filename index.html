<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Z World</title>

        <link rel="stylesheet" href="styles.css"/>
    </head>

    

    <body>

        <h1 id="title"> Z World</h1>

        <div id="search-posts">
            <input type="text" id="search-input" placeholder="Search posts..."/>
        </div>

        <div id="new-post">
            <input type="text" id="username" placeholder="Username (optional)"/>
            <textarea id="post-text" placeholder="Tell the Z world..."></textarea>
            <button id="create-post">Post</button>
        </div>

        <div id="display-posts">

        </div>

        <script src="script.js"></script>
    </body>

</html>
